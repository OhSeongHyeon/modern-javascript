<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 리스트 태그 노멀라이즈(쓸데없는 디자인 제거) */
        ul,
        li {
            /* 앞에 점 없애기 */
            list-style: none;
            /* 안쪽 여백 제거 */
            padding: 0;
            /* 바깥쪽 여백 제거 */
            margin: 0;
        }

        /* h 시리즈 태그에는 기본적인 margin이 들어있다. 그걸 제거하고 써야 한다. */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
        }
    </style>
</head>

<body>
    <div>
        <div>리스트1</div>
        <div>리스트2</div>
        <div>리스트3</div>
    </div>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>
    <ol>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ol>
    <!-- emmet : h$*6{h$} -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
</body>

</html>
