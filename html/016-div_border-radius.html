<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            text-align: center;
        }

        nav>div {
            width: 25px;
            height: 25px;
            background-color: gray;
            display: inline-block;
            cursor: pointer;
        }

        nav:last-child>div {
            margin-top: 100px;
            border-radius: 50%;
        }

        nav>div:first-child,
        nav>div:hover {
            background-color: white;
        }
    </style>
</head>

<body>

        <div></div>
        <div></div>
        <div></div>

        <div></div>
    </nav>
    <nav>

        <div></div>
        <div></div>
    </nav>
</body>

</html>
