<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script> -->
    <script src="https://code.jquery.com/jquery-latest.min.js" defer></script>
</head>

<body>
    <button id="btn" type="button">async/await</button>
    <button onclick="jqFunc()">제이궈궈링</button>

    <!-- js -->
    <script>
        const loooooop = 3;
        for (let i = 1; i <= loooooop; i++) {
            setTimeout(() => console.log(i), 1000);
        }
        for (var i = 1; i <= loooooop; i++) {
            // var의 스코프와 호이스팅 검색
            setTimeout(() => console.log(i), 1000);
        }
        //---------------------------
        document.querySelector("#btn")
            .addEventListener("click", async () => {
                //https://microsoftedge.github.io/Demos/json-dummy-data/64KB.json
                //json fetch async/await
                let str = "64KB";
                try {
                    const response = await fetch(`https://microsoftedge.github.io/Demos/json-dummy-data/${str}.json`);
                    if (!response.ok) throw new Error("서버 응답 오류");

                    const data = await response.json();
                    //console.log("데이터:", data);
                    //console.table(data);

                    if (!data || data.length === 0) {
                        console.log("결과없음");
                        return;
                    }

                    console.log("name: ", data[0]?.name);
                    console.log("데이터:", data);
                    console.log(JSON.stringify(data));
                    console.table(data);
                } catch (error) {
                    console.error("에러 발생:", error);
                }
            })

        let toggle = 1;
        function jqFunc() {
            $('body').css('background-color', toggle ? 'gold' : 'white');
            toggle ^= 1;
        }
    </script>
</body>

</html>
