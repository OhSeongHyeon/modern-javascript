<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            min-height: 500vh;
            min-width: 500vw;
            background-image: linear-gradient(45deg, #a6c0fe 0%, #f68084 100%);
            background-size: 500%;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>

    <script>
        console.clear();

        // 터치가 가능한 디바이스인지 체크하는 로직 시작
        function detectTouchEnabled() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                return true;
            }

            return false;

            // 아래 로직은 폐기 한다.
            // 왜냐하면, PC 브라우저라도 터치가 가능한게 있기 때문에, 단순히 터치가능여부를 모바일인지 아닌지로 구분하면 좋지 않다.
            /*
            return ( 'ontouchstart' in window ) || 
              ( navigator.maxTouchPoints > 0 ) || 
              ( navigator.msMaxTouchPoints > 0 );
            */
        }

        const isTouchEnabled = detectTouchEnabled();

        function Touch__init() {
            if (isTouchEnabled) {
                $('html').addClass('touch-enabled');
            }
            else {
                $('html').addClass('touch-disabled');
            }
        }

        Touch__init();
        // 터치가 가능한 디바이스인지 체크하는 로직 끝

        if (isTouchEnabled == false) {
            $('body').niceScroll();
        }
    </script>
</body>

</html>
