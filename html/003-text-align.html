<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 몰라도 됨. */
        div, section, nav {
            margin-top: 100px;
            border: 6px solid cyan;
        }

        /* 섹션 가운데 정렬 */
        div {
            text-align: center;
        }
        section {
            /* inline-block 태그를 글자 취급 */
            display: inline-block;
            text-align: center;
        }
        nav {
            text-align: right;
        }
    </style>
</head>
<body>
    <div>안녕.</div>
    <div>
        <section>잘가</section>
    </div>
    <nav>또 봐</nav>
</body>
</html>
