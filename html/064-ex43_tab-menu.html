        }

        .box-1__head>ul>li>a {
            border: 1px solid transparent;
            margin-bottom: -1px;
        }

        .box-1__head>ul>li.active>a {
            border: 1px solid black;
            border-bottom-color: #dfdfdf;
        }

        .box-1__head>ul>li:first-child>a {
            border-left-color: transparent;
        }

        .box-1__main>ul>li {
            display: none;
        }

        .box-1__main>ul>li.active {
            display: block;
        }

                        <li class="active">
                            <a class="block p-5 font-bold cursor-pointer">
                                아이템 1
                            </a>
                        </li>
                        <li>
                            <a class="block p-5 font-bold cursor-pointer">
                                아이템 2
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="box-1__main">
                    <ul>
                        <li class="active">
                            아이템 1 내용
                        </li>
                        <li>
                            아이템 2 내용
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Vanilla js -->
    <script>
        function Box1__init() {
            const tabItems = document.querySelectorAll('.box-1__head > ul > li');

            tabItems.forEach((tab, index) => {
                tab.addEventListener('click', () => {
                    const box = tab.closest('.box-1');
                    const tabHeadItems = box.querySelectorAll('.box-1__head > ul > li');
                    const tabContentItems = box.querySelectorAll('.box-1__main > ul > li');

                    // 헤더 탭 초기화
                    tabHeadItems.forEach(item => item.classList.remove('active'));
                    // 클릭된 탭 활성화
                    tab.classList.add('active');

                    // 본문 탭 초기화
                    tabContentItems.forEach(item => item.classList.remove('active'));
                    // 클릭된 탭의 index에 해당하는 콘텐츠 활성화
                    if (tabContentItems[index]) {
                        tabContentItems[index].classList.add('active');
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            Box1__init();
        });
    </script>
