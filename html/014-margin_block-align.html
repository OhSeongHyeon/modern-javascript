<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        inline 요소(글자) 정렬 -> 부모에 의해서 정렬 text-align 
        block 요소 정렬 -> margin을 이용해서 정렬
    -->
    <style>
        section {
            text-align: center;
        }
        div:nth-child(2) {
            margin-top: 20px;
        }
        div:nth-child(2) > img:nth-child(2) {
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <section>
        <img src="https://picsum.photos/id/10/850/500" alt="">
        <div>
            <img src="https://picsum.photos/id/11/400/400" alt="">
            <img src="https://picsum.photos/id/12/200/200" alt="">
            <img src="https://picsum.photos/id/13/200/200" alt="">
        </div>
    </section>
</body>

</html>
